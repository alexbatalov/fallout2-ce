<!DOCTYPE html>
<html>
    <head>
        <title>Fallout 2</title>
        <link rel="icon" type="image/x-icon" href="./fallout2-ce.ico" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./mainmenu.css" />
    </head>
    <body>
        <div id="container">
            <div id="status_text">Loading initial javascript code</div>
            <div id="error_text"></div>
            <canvas
                id="canvas"
                width="640"
                height="480"
                style="display: none"
            ></canvas>
            <div id="menu"></div>
        </div>

        <script
            type="module"
            src="./index.mjs"            
        ></script>
        
        <script>
            if ("serviceWorker" in navigator) {
                if (window.location.hostname !== "localhost") {
                    navigator.serviceWorker.register("index.sw.js");
                }
            }
        </script>
        
        <script
            type="text/javascript"
            src="./custom.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
